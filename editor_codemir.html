<article>

<table style="background:#eee;padding:5pt;">
<tr><td>Document Name: </td><td>**docname** </td><td>**editdocname**</td></tr>

<textarea id="code" name="code">**content**
</textarea>
<input type="submit" value="Save Text" />
<input type="hidden" id="zangsir" name="id" value=""/>
</form>

    <script>
      

      var tags = {
        "!top": ["TEI"],
        "!attrs": {
        },
        TEI: {
          children:['add','figure','gap','note','p','pb','supplied']
        },
        cb: {
          attrs: {n:null
          },
          children: ["lb"]
        },

        figure: {
          attrs: {rend:null
          },
          children: []
        },

        gap: {
          attrs: {
            extent:null,
            quantity:null,
            reason:null,
            unit:null

          },
          children: []
          
        },

        hi: {
          attrs: {rend:null
          }
        },

        lb: {
          attrs: {n:null
          },
          children: []
        },

        note: {
          attrs: {note:null
          },
          children: []
        },

        p: {
          attrs: {n:null
          },
          children: ["lb",'hi']
        },
        
        pb: {
          attrs: {"xml:id":null
          },
          children: ["cb",'lb']
        },

        supplied: {
          attrs: {evidence:null,
            reason:null
          },
          children: []
        },



      };

      function completeAfter(cm, pred) {
        var cur = cm.getCursor();
        if (!pred || pred()) setTimeout(function() {
          if (!cm.state.completionActive)
            cm.showHint({completeSingle: false});
        }, 100);
        return CodeMirror.Pass;
      }

      function completeIfAfterLt(cm) {
        return completeAfter(cm, function() {
          var cur = cm.getCursor();
          return cm.getRange(CodeMirror.Pos(cur.line, cur.ch - 1), cur) == "<";
        });
      }

      function completeIfInTag(cm) {
        return completeAfter(cm, function() {
          var tok = cm.getTokenAt(cm.getCursor());
          if (tok.type == "string" && (!/['"]/.test(tok.string.charAt(tok.string.length - 1)) || tok.string.length == 1)) return false;
          var inner = CodeMirror.innerMode(cm.getMode(), tok.state).state;
          return inner.tagName;
        });
      }

      var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        mode: "xml",
        lineNumbers: true,indentUnit:0,
        extraKeys: {
          "'<'": completeAfter,
          "'/'": completeIfAfterLt,
          "' '": completeIfInTag,
          "'='": completeIfInTag,
          "Ctrl-Space": "autocomplete"
        },
        hintOptions: {schemaInfo: tags}
      });
	  
	  function updateTextArea() {
	      editor.save();
	  }
	  editor.on('change', updateTextArea);
	  
    </script>
